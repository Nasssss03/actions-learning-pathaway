name: build-test-deploy
on:
  push:
    branches:
      - main  # Specify the branch you want to trigger the workflow (e.g., 'main')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - run: npm install

    - run: npm run build

